!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        canvas {
            border: 3px solid cyan;
            box-shadow: 0 0 20px cyan;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 400;
        
        const gridSize = 20;
        let snake = [{x: 200, y: 200}];
        let food = {x: 100, y: 100};
        let dx = gridSize, dy = 0;
        let score = 0;
        let gameOver = false;
        
        function drawSnake() {
            ctx.fillStyle = "cyan";
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, gridSize, gridSize);
            });
        }
        
        function drawFood() {
            ctx.fillStyle = "magenta";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }
        
        function updateSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood();
            } else {
                snake.pop();
            }
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snakeCollision(head)) {
                gameOver = true;
            }
        }
        
        function snakeCollision(head) {
            return snake.slice(1).some(part => part.x === head.x && part.y === head.y);
        }
        
        function placeFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }
        
        function drawGrid() {
            ctx.strokeStyle = "rgba(0, 255, 255, 0.2)";
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();
        }
        
        function gameLoop() {
            if (gameOver) {
                alert("Game Over! Score: " + score);
                document.location.reload();
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawFood();
            drawSnake();
            updateSnake();
            setTimeout(gameLoop, 100);
        }
        
        window.addEventListener("keydown", e => {
            if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -gridSize; }
            if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = gridSize; }
            if (e.key === "ArrowLeft" && dx === 0) { dx = -gridSize; dy = 0; }
            if (e.key === "ArrowRight" && dx === 0) { dx = gridSize; dy = 0; }
        });
        
        placeFood();
        gameLoop();
    </script>
</body>
</html>
